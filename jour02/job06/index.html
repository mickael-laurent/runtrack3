<!DOCTYPE html>
<html lang="fr">
<!-- Par défaut, votre index.php n’a pas de contenu.
    Lorsqu’un utilisateur effectue un code konami, la page devient stylisée, aux couleurs de
    La Plateforme_. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job06</title>
</head>
<body>
    <p>Konami code = <- &nbsp -> <-&nbsp&nbsp-> a b</p>
</body>
<script>
    let konami= ['ArrowLeft','ArrowRight','ArrowLeft','ArrowRight', 'a', 'b']
    let i=0
    const easter_egg = 'You Win !'
    document.addEventListener('keydown', (event)=>{
        console.log(event.key)
        if (event.key==konami[i] && i<konami.length-1){
            i+=1
        }
        else if(event.key==konami[i] && i==konami.length-1){
            let art = document.createElement('article')
            art.innerText=easter_egg
            document.body.appendChild(art)
            i=0
        }
        else if(event.key==konami[0]){
            i=1
        }
    })
</script>
</html>
