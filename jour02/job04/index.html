<!DOCTYPE html>
<html lang="fr">
<!-- Créez un <textarea> dont l’id est “keylogger”.
    Chaque fois que l’utilisateur tape une lettre sur son clavier (a-z), celle-ci est ajoutée
    dans le textarea (même si le focus en cours n’est pas le textarea).
    Si le focus en cours est dans le textarea, la lettre doit être ajoutée deux fois. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job04</title>
</head>
<body>
    <textarea name="" id="keylogger" cols="30" rows="10"></textarea>
</body>
    <script>
        zdt=document.getElementById('keylogger')
        page=document
        page.addEventListener('keypress', (event)=>{
            zdt.value+=event.key
        })
        zdt.addEventListener('keypress', (event)=>{
            zdt.innerText+= event.key
        })
    </script>
</html>
